<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misión y Visión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      gap: 40px;
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
    .card img {
      width: 50px;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sección Visión -->
    <div class="card">
      <img src="https://via.placeholder.com/50" alt="Icono de visión">
      <h2>Visión</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor.</p>
    </div>

    <!-- Sección Misión -->
    <div class="card">
      <img src="https://via.placeholder.com/50" alt="Icono de misión">
      <h2>Misión</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor.</p>
    </div>
  </div>
</body>
</html>
